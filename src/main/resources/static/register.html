<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link href="css/register.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="header1">
    <ul>
        <li>
            <a href="index.html">天猫首页</a>
        </li>
        <li>
            <a href="login.html">请登录</a>
        </li>
        <li>
            <a href="register.html">免费注册</a>
        </li>
    </ul>

    <span class="header2">
            <a href="">我的订单</a>
            <a href="">购物车</a>
        </span>
</div>

<div class="imagePosition">
    <a href="index.html">
    <img src="image/logo.png" alt="">
    </a>
</div>

<div class="formPosition" id="registerCon">
        <h6 style="font-weight: bolder">设置会员名</h6>
        <br>
        <label>登录名：</label>
        <input type="text" name="user_name" v-model="user_name" style="width: 215px" placeholder="会员名一旦设置就不能修改" autofocus>
        <br><br>
        <h6 style="font-weight: bolder">设置登录密码</h6>
        <br>
        <label>登录密码：</label>
        <input type="password" name="user_password" v-model="user_password"style="width: 200px" placeholder="设置你的登录密码">
        <br>
         <button type="submit" class="btn btn-danger" style="width: 100px;margin-left: 90px;margin-top: 20px" v-on:click="InputJudge">注册</button>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
